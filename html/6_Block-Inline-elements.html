<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- viewport ile her türlü cihazda düzgün bir görünüm elde edilmesi için kullanılır -->

    <!--Seo uyum html kodları-->
    <meta name="keywords" content="Programlama, Code, Yazılım"> <!--google aramalarında öne çıkaran etiketler-->
    <meta name="description" content="Programlama hakkında herşey">
    <!--google arama sonucunda Web site linkinin altındaki açıklama-->
    <meta name="author" content="R.Akcay"> <!--Web sitesinin yazarını tanımlar-->
    <title>code lernen</title>

</head>

<body>


    <!-- Display özelliği: (Block, Inline Block, Inline)
    Block elementler; sayfayı baştan sona kapsayarak genişler.
    Inline elementler; Sadece kendi genişliği kadar alanı kapsar.
    Inline-block elementler; baştan sona değil sadece verilmek istenen genişlik ve yüksekliği kapsar.
    -display özelliği ile Block elementler Inline a, Inline elementler Block a dönüştürülebilir.
    Inline özelliğine sahip elementlere genişlik ve yükseklik değeri verilemez,
    sadece Block ve Inline-Block özelliğine sahip elementlere verilebilir. -->

    <p style="display: block;">Lorem ipsum dolor sit</p>
    <p style="display: inline-block;">Lorem ipsum dolor sit</p>
    <a href="#" style="display: inline;">Lorem ipsum dolor sit</a>

    <!--aşağıdaki örnekte block elementi olan paragraf 'inline' yapıldı-->
    <P style="display: inline;">Lorem ipsum dolor sit amet.</P>

    <!--aşağıdaki örnekte Inline elementi olan link etiketi Block yapıldı ve genişlik-yükseklik eklendi -->
    <a href="#" style=" width: 250px; height: 250px; display: block;">Lorem, ipsum.</a>
    
</body>
</html>
