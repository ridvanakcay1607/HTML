<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Seo uyum html kodları-->
    <meta name="keywords" content="Programlama, Code, Yazılım"> <!--google aramalarında öne çıkaran etiketler-->
    <meta name="description" content="Programlama hakkında herşey">
    <!--google arama sonucunda Web site linkinin altındaki açıklama-->
    <meta name="author" content="R.Akcay"> <!--Web sitesinin yazarını tanımlar-->
    <title>code lernen</title>

</head>

<body>


    <!-- <header>
    etiketi HTML dilinde bir web sayfasının başlık bilgilerini tanımlamak için kullanılan bir etikettir.
    Bu etiket, bir web sayfasının başlık bölümünde yer alır ve kullanıcıların web sayfasının içeriği hakkında bilgi 
    edinmesine yardımcı olur. Header etiketi, özellikle web sayfasının SEO(arama motoru optimizasyonu)yönünden optimize 
    edilmesi gerekiyorsa önemlidir. Çünkü başlık etiketi, web sayfasının içeriğinin anahtar kelimelerini ve konusunu açıklar.
    Header (başlık) etiketi sayfanın üst kısmını ifade eder ve içerisinde genelde nav (menüler) logo, sosyal medya iconları, 
    anasayfa gibi materyaller ve etikerler bulunur. Sitemizin logosu, sosyal medya düğmeleri, dahili arama motoru, ticari 
    sitelerde "üye girişi",  "sepetim" gibi bağlantıların yer aldığı etikettir.-->

    <header>
        <img src="../media/foto.jpg" width="15%" alt=""> <!--logo-->


        <nav> <!--menü oluşturmak için kullanılır-->
            <a href="#">Anasayfa</a> |
            <a href="#">İletişim</a> |
            <a href="#">Galeri</a> |
        </nav>

    </header>




    <!-- <section>
    etiketi, ana yapıyı oluşturmak için kullanılır. Bir makale 
    veya blog yazısını <article> elementi ile yazılmalıdır. Article elementinin içerisinde section 
    elementi ile ayrı ayrı alanlar oluşturabiliriz. 
    Semantic elementler, kodun okunurluğunu kolaylaştırır ayrıca SEO açısından da önemlidir.
    Section etiketi div ile aynı özelliklere sahiptır. Kodlarda iç içe bir çok div kullanıldığı
    için bazen kafa karıştırıcı olabiliyor bunun önüne geçmek içinde section etiketini kullanılıyor.-->

    <!-- <main>
    elemanı her sayfanın odak noktasıdır. Sayfanın üstbilgisi ve altbilgisinin dışında, 
    diğer tüm içerik burada olmalıdır. Bir sayfada yalnızca bir <main> olmalıdır. -->
    <main>
        <article>
            <section>
                <h2>Ilk Bölüm</h2>
                <p>Bu, ilk bölümün içeriğidir</p>
            </section>

            <section>
                <h2>Ikinci Bölüm</h2>
                <p>Bu, ikinci bölümün içeriğidir</p>
            </section>

        </article>
    </main>




    <!--<aside> 
    HTML etiketi, web sayfalarındaki (sağ veya sol) bir yan panel (sidebar) veya ilgili içeriklerin yanı sıra 
    görüntülenen diğer içerikler için ayrılan bir alandır. Genellikle blog sitelerinde kullanılır. Ana içerikten bağımsız 
    olarak görüntülenebilen ilgili içeriklerin yanı sıra yazar bilgileri, bağlantılar, kategoriler bölümü, aram kutusu, 
    anketler, sabit bağlantılar ve reklam alanı ( banner ) ve benzeri unsurlar için kullanılabilir.
    Sayfa hakkında ikinci planda kalan bilgilerin tutulduğu bölümdür.-->

    <aside>
        <h2>İlgili Bağlantılar</h2>
        <ul>
            <li><a href="#">Bağlantı 1</a></li>
            <li><a href="#">Bağlantı 2</a></li>
            <li><a href="#">Son okunanlar</a></li>
        </ul>
    </aside>




    <!-- <figure>
    HTML etiketi, bir web sayfasında bir resim, diyagram, çizim, video, kod örneği veya diğer medya öğeleriyle birlikte 
    ilişkili açıklamaları gruplamak için kullanılır.Bu etiket, içeriğin konseptiyle ilişkili açıklamaların veya yorumların 
    yanı sıra, içeriğin kendisiyle de ilgili olan herhangi bir diğer bilgiyi de içerebilir. <figure> etiketi genellikle
    <figcaption> etiketi ile birlikte kullanılır. <figcaption> etiketi, medya öğesi hakkında açıklama yapmak için kullanılır-->

    <figure>
        <img src="../media/foto.jpg" width="35%" alt="monkey">
        <figcaption>Resim Açıklaması</figcaption>
    </figure>





    <!-- <footer>
    HTML etiketi, bir web sayfasının alt kısmında yer alan bir bölüm veya alanı temsil eder. Bu bölüm,
    sayfanın altındaki yinelenen içeriği veya site haritası, yazar bilgileri veya telif hakkı bildirimi gibi diğer ilgili 
    bilgileri içerebilir. <footer> etiketi, body elemanının altında kullanılır ve genellikle header elemanı ile birlikte 
    kullanılır. header elemanı sayfanın üst kısmındaki bir bölümü temsil ederken, footer elemanı sayfanın alt kısmındaki 
    bölümü temsil eder. -->

    <footer>
        <p>Telif Hakkı © 2023, Örnek Şirket</p>
        <p>Gizlilik sözleşmesi için <a href="#">tıklayınız</a></p>

        <nav>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </nav>
    </footer>



</body>

</html>
