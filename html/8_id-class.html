<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Seo uyum html kodları-->
    <meta name="keywords" content="Programlama, Code, Yazılım"> <!--google aramalarında öne çıkaran etiketler-->
    <meta name="description" content="Programlama hakkında herşey">
    <!--google arama sonucunda Web site linkinin altındaki açıklama-->
    <meta name="author" content="R.Akcay"> <!--Web sitesinin yazarını tanımlar-->
    <title>code lernen</title>



    <!--id ve class kavramları-->

    <style>
        #eğitim {
            background-color: yellowgreen;
            color: aliceblue;
            padding: 30px;
            text-align: center;

        }

        .spor {
            background-color: brown;
            color: aliceblue;
            padding: 15px;
        }

        .kitap {
            background-color: blueviolet;
            color: aliceblue;
            padding: 15px;
        }
    </style>

</head>


<body>

    <!--id
    bir element için kimlik numarası gibidir, benzersizdir ve aynı sayfa içerisinde sadece bir defa kullanılabilir
    # işaretiyle çağrılır-->

    <!--birinci id örnek nav ile-->
    <nav id="menu">Anasayfa</nav>


    <!--ikinci id örnek style içinde-->
    <h1 id="eğitim">Kültür ve Spor</h1>


    <!--class
    sayfa içinde birbirine benzer ve tekrar eden yapılar için (birden fazla) kullanır/kullanılabilir.
    Amaç; kodun birdefa yazılması ve başka yerlerden çağrılmasıdır.
    . işaretiyle çağrılır-->

    <h4 class="spor">Basketbol</h4>
    <h4 class="spor">Tenis</h4>
    <h4 class="spor">Voleybol</h4>

    <div class="kitap">Yüzüklerin Efendisi</div>
    <br>
    <div class="kitap">Simyacı</div>



</body>

</html>
