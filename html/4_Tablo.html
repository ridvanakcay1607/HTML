<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Seo uyum html kodları-->
    <meta name="keywords" content="Programlama, Code, Yazılım"> <!--google aramalarında öne çıkaran etiketler-->
    <meta name="description" content="Programlama hakkında herşey">
    <!--google arama sonucunda Web site linkinin altındaki açıklama-->
    <meta name="author" content="R.Akcay"> <!--Web sitesinin yazarını tanımlar-->
    <title>code lernen</title>

</head>

<body>


    <!--<table>.....</table> satır(tr), sütun(td) ve kalın başlık(th) dan oluşan tablo etiketidir.
    Düzen için tablo başlık (thead), tablo gövde (tbody)-->

    <!--1. Tablo -->
    <table border="1" bordercolor="green" cellpadding="5" cellspacing="5">

        <thead> <!--tablo başlık, daha düzenli olması için-->
            <tr>
                <th>Yazılım</th>
                <th>Tasarım</th>
                <th>3D</th>
            </tr>
        </thead>

        <tbody> <!--tablo gövde, daha düzenli olması için-->
            <tr>
                <td>Java</td>
                <td>Adobe</td>
                <td>3D Max</td>
            </tr>
            <tr>
                <td>Lambda</td>
                <td>Figma</td>
                <td>Maya</td>
            </tr>
            <tr>
                <td>SQL</td>
                <td>Proto Pie</td>
                <td>Auto Cad</td>
            </tr>
        </tbody>

    </table>



    <!--2. Tablo -->

    <table border="1">
        <thead>
            <tr>
                <th>Mavi</th>
                <th>Yeşil</th>
            </tr>
        </thead>


        <tbody>
            <tr>
                <td style="height: 50px;" bgcolor="blue" colspan="2"></td> <!--colspan; satırları birleştirir-->
            </tr>

            <tr>
                <td style="height: 50px;" bgcolor="red"></td>
                <td style="height: 50px;" bgcolor="yellow" rowspan="2"></td> <!--rowspan; sütunları birleştirir-->
            </tr>


            <tr>
                <td style="height: 50px;" bgcolor="orange"></td>
            </tr>

        </tbody>
    </table>



</body>

</html>
