<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Seo uyum html kodları-->
    <meta name="keywords" content="Programlama, Code, Yazılım"> <!--google aramalarında öne çıkaran etiketler-->
    <meta name="description" content="Programlama hakkında herşey">
    <!--google arama sonucunda Web site linkinin altındaki açıklama-->
    <meta name="author" content="R.Akcay"> <!--Web sitesinin yazarını tanımlar-->
    <title>code lernen</title>

</head>

<body>


    <!--<div></div> elementi:
    bir block ve alan oluşturulmasını sağlar ve alanı baştan sona kaplar
    div; kullanım amacı genellikle block elementlerini kendi içerisinde gruplandırmaktır.
    style="" attribut ile de nitelik kazandırılabilir.
    div içinde div oluşturulabilir.-->

    <div style="background-color:goldenrod;">Spor alanı</div>
    <div style="background-color:crimson;">Metin alanı</div>



    <!--<span></span> elementi:
    span; Inline elementlerini kendi içerisinde gruplandırmak için kullanılır ve sadece kendi alanı kadar yer kaplar
    style="" attribut ile de nitelik kazandırılabilir -->
    
    <p>Lorem ipsum dolor <span style="color: darkorange;">consectetur</span> adipisicing elit.</p>
    
</body>
</html>
